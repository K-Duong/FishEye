            <button role="combobox"
                    aria-labelledby="listboxLabel listbox-1"
                    aria-activedescendant ="listbox-1"

                    type ="button" 
                    class="dropdown-toggle">
                    Popularité 
                    <i class="fa-solid fa-chevron-down"></i>
                    <i class="fa-solid fa-chevron-up"></i> 
            </button>
            <div role="listbox" 
                class="options" 
               >
              <button role="option" id="listbox-1" aria-selected="true" class="option--hidden">Popularité</button>
              <button role="option" id="listbox-2">Date</button>
              <button role="option" id="listbox-3">Titre</button>
            </div>
          </div>
        </div>

        <div class="result-medias">
        
        </div>
      </div>

    </main>
    <div id="lightbox">
      <button class="btn-close-lightbox" aria-label="fermer le lightbox"><i class="fa-solid fa-xmark"></i></button>
      <button class="btn-previous" aria-label="media precedent"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="btn-next" aria-label="media suivant"><i class="fa-solid fa-chevron-right"></i></button>
      
      <div class="lightbox-content">
      </div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
      <img class="btn-close" src="assets/icons/close.svg" alt="bouton fermer" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="first-name">Prénom</label>
          <input  id="first-name" aria-describedby="err-message-fname" type="text"  />
          <p id="err-message-fname" class="error err-fname"></p>
          <label for="last-name">Nom</label>
          <input id="last-name" aria-describedby="err-message-lname" type="text" />
          <p id="err-message-lname" class="error err-lname"></p>
          <label for="email">Email</label>
          <input id="email" aria-describedby="err-message-email"type="email" />
          <p id="err-message-email" class="error err-email"></p>
          <label for="message">Votre message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button class="contact_button" aria-label="bouton contact">Envoyer</button>
      </form>
    </div>
  </div>
