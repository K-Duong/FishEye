<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- <div class="bg"></div> -->
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
      </a>
    </header>
    <main id="main">
        <!-- header -->
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <!-- main content -->
      <div class="photograph-content">
        <!-- <div class="sorting-media">
         <label for="media-select">Trier par</label>

         <select name="media" id="media-select" >
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>

         </select> -->
        <!-- </div> -->
        <div class="sort" aria-label="classer les médias en ordre suivant">
          <h3>Trier par</h3>
          <div class="dropdown">
            <div class="type">
              <h4>Popularité</h4>
              <div class="chev  rons">
              <i class="fa-solid fa-chevron-down"></i>
              <i class="fa-solid fa-chevron-up"></i>
              </div>
            </div>
            <div class="options">
              <!-- <p>Popularité</p>
              <p>Date</p>
              <p>Titre</p> -->
              <h4>Popularité</h4>
              <h4>Date</h4>
              <h4>Titre</h4>
            </div>
          </div>

        </div>

        <div class="result-medias">
        
        </div>
      </div>

     
      <div id="contact_modal">
        <div class="modal">
          <header>
          <img class="btn-close" src="assets/icons/close.svg" alt="bouton fermer" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label for="first-name">Prénom</label>
              <input  id="first-name" type="text" />
              <label for="last-name">Nom</label>
              <input  id="last-name" type="text" />
              <label for="email">Email</label>
              <input id="email" type="email" />
              <label for="message">Votre message</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button class="contact_button" aria-label="bouton contact">Envoyer</button>
          </form>
        </div>
      </div>
      
    </main>
    <div id="lightbox">
      <button class="btn-close-lightbox" aria-label="fermer le lightbox"><i class="fa-solid fa-xmark"></i></button>
      <button class="btn-previous" aria-label="media precedent"><i class="fa-solid fa-chevron-left"></i></button>
      <button class="btn-next" aria-label="media suivant"><i class="fa-solid fa-chevron-right"></i></button>
      
      <div class="lightbox-content">
      </div>
  </div>
    <script src="scripts/data/dataPhotographers.js"></script>
    <script src="scripts/Factory/mediaFactory.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
